<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- agregar los metas -->
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <div class="justify-content-end">
                <a class="navbar-brand" href="index.html">
                    <img class="d-inline-block align-text-top"
                   src="../img/cocu_logo-450.png"
                   alt="Logo cocu"
                   width="50"
                   height="50"
                 /> 
                 </a>
            </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
            aria-controls="navbarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link"  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="producto.html">Producto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <h1 class="display-1">Contactenos</h1>
      <hr>
      <form>
        <div class="mb-3">
          <label for="nombreApellido" class="form-label">Nombre y apellido</label>
          <input type="test" class="form-control" id="nombreApellido" placeholder="nombre y apellido" required maxlength="50" minlength="3">
        </div>
        <div class="mb-3">
          <label for="nombreA" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required maxlength="100" minlength="5">
        </div>
        <div class="mb-3">
          <label for="consulta" class="form-label">Consulta</label>
          <textarea class="form-control" id="consulta" rows="3" placeholder="ingrese hasta 200 caracteres" required maxlength="200" minlength="5"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
    </main>
    <footer class="text-center text-lg-start bg-dark text-muted">
        <section class="container-fluid">
          <div class="container text-center text-md-start mt-5 p-2">
            <div class="row mt-3">
              <!-- Grid column -->
              <div class="col-md-2 col-lg-2 col-xl-4 mx-auto mb-4">
                  <img
                  src="../img/cocu_logo-450.png"
                  alt="Logo cocu"
                  width="50"
                  height="50"
                />
              </div>
              <div class="col-md-4 col-lg-2 col-xl-4 mx-auto mb-4">
                <!-- Links -->
                <h6 class="text-uppercase fw-bold mb-4">Horarios de atencion:</h6>
                <p>Lunes a viernes: 09hs-18hs</p>
                <p>Sabados, domingos y feriados: 09hs-14hs</p>
              </div>
              <div class="col-md-4 col-lg-2 col-xl-2 mx-auto mb-4">
                <!-- Links -->
                <h6 class="text-uppercase fw-bold mb-4">
                  Siguenos en nuestras redes:
                </h6>
                <p>
                  <a href="#!" class="text-reset">Link</a>
                </p>
                <p>
                  <a href="#!" class="text-reset">Link</a>
                </p>
                <p>
                  <a href="#!" class="text-reset">Link</a>
                </p>
                <p>
                  <a href="#!" class="text-reset">Link</a>
                </p>
              </div>
            </div>
          </div>
        </section>
      </footer>
      <script src="../js/bootstrap.min.js"></script>
</body>
</html>
